<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop File</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <label for="input-file" id="drop-box">
            <input type="file" id="input-file" accept="image/*" hidden>

            <div class="viwe-img">
                <img src="upload.png" alt="">
                <p>Drag & Drop <br> click here to upload image</p>
            </div>
        </label>
    </div>




    <script src="script.js"></script>
</body>

</html>
