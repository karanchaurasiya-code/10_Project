<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Digital Clook</title>
    <link rel="logo" href="https://cdn2.iconfinder.com/data/icons/home-office-13/512/digital_clock_alarm_time_watch-512.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
        <h2>Digital CLook</h2>
        <div class="container">
            <div class="clook">
                <div class="time">
                    <span id="Hours">00</span>
                    <p>Hours</p>
                </div>
                <span>:</span>
                <div class="time">
                    <span id="Minutes">00</span>
                    <P>Minutes</P>
                </div>
                <span>:</span>
                <div class="time">
                    <span id="Seconds">00</span>
                    <P>Seconds</P>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
